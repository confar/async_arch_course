mypy = "^0.910"
pre-commit = "^2.14.0"
pytest = "^6.2.4"
flake8-tidy-imports = "^4.4.1"
pyupgrade = "^2.24.0"




[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.black]
line-length = 120
target-version = ['py36', 'py37', 'py38', 'py39']
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | docker
  # The following are specific to Black, you probably don't want those.
  | blib2to3
  | tests/data
  | profiling
)/
'''

[tool.isort]
profile = "black"
skip = "setup.py,env,node_modules,.tox, venv, .venv,"

[tool.flakehell]
extended_default_ignore = []
exclude = ["README.md", ".venv", ]
format = "grouped"
max_line_length = 120
show_source = true

[tool.flakehell.plugins]
pyflakes = ["+*", "-F401"]
flake8-aaa = ["-*"]
flake8-bandit = ["-*", "+S1??"]
flake8-bugbear = ["+*", "-B008"]
flake8-comprehensions = ["+*"]
flake8-debugger = ["+*"]
flake8-expression-complexity = ["-*"]
flake8-fixme = ["-*"]
flake8-eradicate = ["+*"]
flake8-simplify = ["+*"]
flake8-pytest-style = ["+*"]
flake8-tidy-imports = ["+*"]


[tool.flakehell.exceptions."tests/"]
flake8-bandit = ["-*"]
flake8-comprehensions = ["+*"]
flake8-eradicate = ["+*"]
flake8-pytest-style = ["+*"]
mccabe = ["-*"]
pep8-naming = ["-*"]
pyflakes = ["-*"]


[tool.flakehell.exceptions."gunicorn_config.py"]
flake8-bandit = ["-*"]
flake8-comprehensions = ["+*"]
flake8-eradicate = ["+*"]
flake8-pytest-style = ["+*"]
mccabe = ["-*"]
pep8-naming = ["-*"]
pyflakes = ["-*"]


[tool.pytest.ini_options]
minversion = "6.0"
testpaths = "tests"
filterwarnings = '''
  error
  ignore::DeprecationWarning
'''
addopts = '''
  --strict-markers
  --tb=short
  --cov=app
  --cov=tests
  --cov-branch
  --cov-report=term-missing
  --cov-report=xml
  --no-cov-on-fail
  --cov-fail-under=90
'''
